<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Travel Guide!</h1>

            <div id="status">
            </div>

            <div class="account-wall">

                <form class="form-signin">
                    <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">
                        Login</button>

                    <button (click)="socialSignIn('facebook')">Sign in with Facebook</button>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>

                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>



                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>

        </div>
    </div>
</div>
